name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
          cd ~/apps/mymern &&
          git pull &&
          
          # Backend (NestJS)
          npm install &&
          npm run build &&

          # Frontend (React)
          cd client &&
          npm install &&
          npm run build &&
          cd .. &&

          # Restart backend with PM2
          pm2 restart dist/main.js --name mernapp || pm2 start dist/main.js --name mernapp
        "
